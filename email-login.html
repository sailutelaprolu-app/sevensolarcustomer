
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Existing Customer Login - Seven Solar</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe082, #ffcc80);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      max-width: 140px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #e65100;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f4511e;
    }

    #otpSection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="seven-solar-logo-enhanced.jpg" alt="Seven Solar Logo" class="logo" />
    <h2>Existing Customer Login</h2>

    <input type="email" id="email" placeholder="Enter your registered Email ID" required />
    <button onclick="sendOtp()">Send OTP</button>

    <div id="otpSection">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOtp()">Verify OTP</button>
    </div>
  </div>

  <script>
    async function sendOtp() {
      const email = document.getElementById('email').value;

      const response = await fetch("https://sevensolar-backend.onrender.com/api/customers/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const result = await response.json();

      if (response.ok) {
        alert("✅ OTP sent to your email.");
        document.getElementById("otpSection").style.display = "block";
      } else {
        alert("❌ Error sending OTP: " + result.error);
      }
    }

    async function verifyOtp() {
      const email = document.getElementById('email').value;
      const otp = document.getElementById('otp').value;

      const response = await fetch("https://sevensolar-backend.onrender.com/api/customers/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });

      const result = await response.json();

      if (response.ok) {
        alert("✅ OTP verified. Login successful!");
        window.location.href = `customer-dashboard.html?email=${encodeURIComponent(email)}`;
      } else {
        alert("❌ OTP verification failed: " + result.error);
      }
    }
  </script>
</body>
</html>
