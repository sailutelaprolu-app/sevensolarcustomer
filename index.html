
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seven Solar - Customer Portal</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe082, #ffcc80);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    h2 {
      color: #e65100;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      background-color: #ff7043;
      color: white;
      padding: 14px;
      margin: 12px 0;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f4511e;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="seven-solar-logo-enhanced.jpg" alt="Seven Solar Logo" class="logo" />
    <h2>Welcome to Seven Solar</h2>
    <a href="new-customer-registration.html" class="btn">New Customer</a>
    <a href="email-login.html" class="btn">Existing Customer</a>
  </div>
</body>
</html>
