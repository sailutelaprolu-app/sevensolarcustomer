<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Existing Customer Login - Seven Solar</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe082, #ffcc80);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 350px;
    }
    .logo {
      width: 140px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #ff7043;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff5722;
    }
    #otpSection {
      display: none;
    }
  </style>
  <script>
    function showOTP() {
      const mobile = document.getElementById('mobile').value;
      if (mobile.length === 10) {
        document.getElementById('otpSection').style.display = 'block';
      } else {
        alert("Please enter a valid 10-digit mobile number.");
      }
    }

    function login() {
      const otp = document.getElementById('otp').value;
      if (otp.trim().length === 6) {
        // âœ… Redirect to dashboard
        window.location.href = "customer-dashboard.html";
      } else {
        alert("Invalid OTP. Please enter a 6-digit OTP.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="seven-solar-logo-enhanced.jpg" alt="Seven Solar Logo" class="logo" />
    <h2>Existing Customer Login</h2>
    <input type="tel" id="mobile" placeholder="Enter Mobile Number" maxlength="10" />
    <button onclick="showOTP()">Send OTP</button>
    
    <div id="otpSection">
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
      <button onclick="login()">Submit</button>
    </div>
  </div>
</body>
</html>
