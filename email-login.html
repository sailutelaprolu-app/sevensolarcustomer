<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Existing Customer Login - Seven Solar</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe082, #ffcc80);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }
    .logo {
      width: 160px;
      margin-bottom: 20px;
    }
    h2 {
      color: #e65100;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #f4511e;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="seven-solar-logo-enhanced.jpg" alt="Seven Solar Logo" class="logo" />
    <h2>Existing Customer Login</h2>

    <input type="email" id="email" placeholder="Enter your Email ID" required />
    <button class="btn" onclick="sendOtp()">Send OTP</button>

    <div id="otpSection" style="display: none;">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button class="btn" onclick="verifyOtp()">Verify OTP</button>
    </div>
  </div>

  <script>
    function sendOtp() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      // ✅ You can integrate backend OTP sending logic here
      console.log("Sending OTP to:", email);

      // Show OTP section
      document.getElementById("otpSection").style.display = "block";
    }

    function verifyOtp() {
      const otp = document.getElementById("otp").value;
      if (!otp) {
        alert("Please enter the OTP.");
        return;
      }

      // ✅ You can add OTP verification logic here
      alert("✅ OTP Verified! Redirecting to dashboard...");
      // window.location.href = "dashboard.html"; // optional
    }
  </script>
</body>
</html>
